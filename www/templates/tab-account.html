<ion-view view-title="Geolocalización">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="activate" ng-change="toggleChange(activate)">
        Activar Ubicación
    </ion-toggle>
    <ion-item>Longitud: {{longitud}}</ion-item>
    <ion-item>Latitud: {{latitud}}</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
